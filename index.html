<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <style>
        body{
            color: red;
        }
        
        .head{
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container head">
        <h1>Calculator</h1>
    </div>
        <br>
        <input type="text" placeholder="Enter First Number" id="num1">
        <input type="text" placeholder="Enter Second Number" id="num2">
        <br><br><br>
        <table>
                <tr>
                    <button id="add" onclick="addition()">Add</button>
                    <button id="sub" onclick="subtraction()">Sub</button>
                    <button id="mul" onclick="multiplication()">Mul</button>
                    <button id="div" onclick="division()">Div</button>     
                </tr>
        </table>
        <br><br>
        <h3 id="res">Result: </h3>
    

    <script>
        function addition(){
            var x = Number(document.getElementById('num1').value)
            var y = Number(document.getElementById('num2').value)
            var z = x+y;
            z= z.toFixed(2)
            console.log(z)
            document.getElementById('res').innerHTML='<h3> Result: ' + z + '<h3>'
        }

        function subtraction(){
            var x = Number(document.getElementById('num1').value)
            var y = Number(document.getElementById('num2').value)
            var z = x-y;
            z= z.toFixed(2)
            console.log(z)
            document.getElementById('res').innerHTML='<h3> Result: ' + z + '<h3>'
        }


        function multiplication(){
            var x = Number(document.getElementById('num1').value)
            var y = Number(document.getElementById('num2').value)
            var z = x*y;
            z= z.toFixed(2)
            console.log(z)
            document.getElementById('res').innerHTML='<h3> Result: ' + z + '<h3>'
        }


        function division(){
            var x = Number(document.getElementById('num1').value)
            var y = Number(document.getElementById('num2').value)
            var z = x/y;
            z= z.toFixed(2)
            console.log(z)
            document.getElementById('res').innerHTML='<h3> Result: ' + z + '<h3>'
        }
    </script>
</body>
</html>
